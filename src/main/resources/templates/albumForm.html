<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Album</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/albums">Albums!</a></li>
        </ul>
    </nav>
</header>
<main>
    <div>
        <fieldset>
            <form action="/albums/saveAlbum" method="POST" >
                <legend>Add a New Album!</legend>
                <label for="title">Title:  </label>
                <input type="text" name="title" required>
                <label for="artist">Artist:  </label>
                <input type="text" name="artist" required>
                <label for="songCount">Number Of Songs:  </label>
                <input type="number" name="songCount" required>
                <label for="length">Total Length of album, in seconds:  </label>
                <input type="number" name="length" required>
                <label for="imageUrl">The URL of the image cover for your album:  </label>
                <input type="text" name="imageUrl" required>
                <br>
                <button type="submit" value="newAlbum">Submit New Album!</button>
            </form>
        </fieldset>
        <fieldset>
            <form action="/albums/addSong" method="POST">
                <legend> Add a song to an existing album!!!</legend>
                <label for="title">Title</label>
                <input name="title" type="text" required>
                <label for="lengths">Length of song in Seconds!</label>
                <input name="lengths" type="number" required>
                <label for="trackNumber">Track #</label>
                <input name="trackNumber" type="number" required>
                <select name="id">
                    <option th:each="album:${albumsAttribute}"
                            th:value="${album.id}"
                            th:text="${album.title}"
                    ></option>
                </select>
                <br>
                <button type="submit" value="newSong">Submit New Song!</button>
            </form>
        </fieldset>
    </div>
</main>
</body>
</html>
