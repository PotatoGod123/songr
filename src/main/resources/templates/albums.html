<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/albums/addAlbum">Add an Album!</a></li>
        </ul>
    </nav>
</header>
<h1>Welcome to cool albums xD</h1>

<div th:each="album : ${albumsAttribute}">
    <h2 th:text="${album.title}">Title</h2>
    <form action="/albums/albumDetails" method="GET">
        <input hidden th:value="${album.id}" name="id">
        <button type="submit" value="lookAtInfo">Look Full details!</button>
    </form>
    <ul>
        <h3 th:text="${album.artist}">artist</h3>
        <h3 th:text="'Amount of Songs: '+${album.songCount}">songCount</h3>
        <h3 th:text="${album.length} + ': Seconds Long'">length</h3>
        <img th:src="${album.imageUrl}" >
        <li th:each="song:${album.songs}" th:text="${song.title}"></li>
    </ul>

    <form th:action="'/albums/' + ${album.id} + '?_method=delete'" method="POST">
        <button type="submit" value="deleteAlbum">Delete this album!</button>
    </form>
</div>
</body>
</html>
